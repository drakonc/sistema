{% extends "base.html" %}
{% block title %} Lista de Libros {% endblock %}

{% block contenido %} 
    <div class="card">
        <div class="card-header">
            <a name="" id="" class="btn btn-success" href="{% url 'crear_libro' %}" role="button">Agregar Nuevo Libro</a>
        </div>
        <div class="card-body">
            <h4 class="card-title">Libros</h4>
           <table class="table">
               <thead>
                   <tr>
                       <th>ID</th>
                       <th>Titulo</th>
                       <th>Imagen</th>
                       <th>Descripcion</th>
                       <th>Acciones</th>
                   </tr>
               </thead>
               <tbody>
                   {% for libro in libros %}
                   <tr>
                       <td>{{ libro.id }}</td>
                       <td>{{ libro.titulo }}</td>
                       <td>
                           <img src="{{ libro.imagen.url }}" alt="{{ libro.titulo }}" height="100" width="100">
                        </td>
                       <td>{{ libro.descripcion }}</td>
                       <td> 
                           <a name="edit" id="edit" class="btn btn-info text-white" href="{% url 'editar_libro' libro.id %}" role="button">Editar</a>
                           |
                           <a name="borrar" id="borrar" class="btn btn-danger" href="{% url 'eliminar_libro' libro.id %}" role="button">Borrar</a>
                       </td>
                   </tr>
                    {% endfor %}
               </tbody>
           </table>
           
        </div>
    </div>
{% endblock %}
